<html lang="fr">
	<head>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Contact</title>
	</head>
	<body>
		<!-- En-tête avec le logo et le menu de navigation -->
		<header>
			<div class="logo_menu">
				<a href="../index.html"><img src="../pictures/logo-menu.png" alt="Logo menu"></a>
			</div>
			<div class="menu_icon" onclick="myFunction()">&#9776;</div>
			<nav class="menu_nav" id="myMenu_nav">
				<ul>
					<li><a href="../index.html">Accueil</a></li>

					<li><a href="./contact.html" class="active">Contact</a></li>
				</ul>
			</nav>
		</header>
	
	<div class="content">
		<h1>Contactez-nous</h1>
		<!-- Formulaire intelligent -->
		<form>
		<label for="name">Nom :</label>
		<input type="text" id="name" name="name">

		<label for="prenom">Prénom :</label>
		<input type="text" id="prenom" name="prenom">
		
		<label for="age">Date de naissance :</label>
		<input type="date" id="age" name="age">
		
		<label for="password">Mot de passe :</label>
		<input type="password" id="password" name="password">
		
		<label for="email">Courriel :</label>
		<input type="email" id="email" name="email">
		
		<label for="url">URL :</label>
		<input type="url" id="url" name="url">
		
		<label for="date">Date :</label>
		<input type="date" id="date" name="date">
		
		<label>Choix multiple :</label>
		<label for="option1"><input type="checkbox" id="option1" name="option">Option 1</label>
		<label for="option2"><input type="checkbox" id="option2" name="option">Option 2</label>
		
		<textarea name="message" rows="4" placeholder="Votre message"></textarea>
		
		<button type="submit">Envoyer</button>
		</form>
	</div>

			<nav>
				<ul>

				</ul>
				<p>&copy; 2023 Mon Site Web. Tous droits réservés.</p>
			</nav>
		</footer>
		<script>
			function myFunction() {
				var x = document.getElementById("myMenu_nav");
				if(x.className === "menu_nav") {
					x.className += " responsive";
				} else {
					x.className = "menu_nav";
				}
			}
		</script>
	</body>
</html>
