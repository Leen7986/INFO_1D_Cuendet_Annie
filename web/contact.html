		<meta charset="UTF-8">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Contact</title>
	</head>
	<body>
		<!-- En-tête de page -->
		<header>
			<!-- Logo Talent du menu -->
			<table class="logo_menu">
				<tr>
					<td>
						<a href="../index.html"><img src="../pictures/logo-menu.png" alt="Logo menu"></a>
					</td>
					<td>
						<!-- L'icone pour le menu déroulant pour les résolutions d'écran <= 767px -->
						<div class="menu_icon" onClick="menuBurger()">&#9776;</div>
					</td>
				</tr>
			</table>
			<!-- Le menu avec les 5 pages -->
			<nav class="menu_nav" id="myMenu_nav">
				<ul>
					<li><a href="../index.html">Accueil</a></li>
					<li><a href="./contenu_1.html">La mini transat</a></li>
					<li><a href="./contenu_2.html">Martial Cuendet</a></li>
					<li><a href="./page_perso.html">L'association</a></li>
					<li><a href="./contact.html" class="active">Contact</a></li>
				</ul>
			</nav>
		</header>
		<!-- Corps de la page -->		
		<main>
			<link rel="stylesheet" href="../css/style_contact.css">
			<div class="content">
				<h2>Contactez-nous</h2>
				<!-- Formulaire intelligent -->
				<form action="../index.html" method="post">
					<div class="label">
						<label for="prenom"></label>
						<input type="text" id="prenom" placeholder="Prénom *" required>
						<label for="name"></label>
						<input type="text" id="name" placeholder="Nom *" required>
					</div>
					
					<div class="label">
						<label for="email"></label>
						<input type="email" id="email" placeholder="Adresse e-mail *" required>
						<label for="password"></label>
						<input type="password" id="password" placeholder="Mot de passe *" required>
					</div>
					
					<div class="label">
						<label for="adulte"></label>
						<input type="number" id="adulte" placeholder="Nombre d'adulte dans le foyer (choisir)" min="1" max="8">
						<label for="url"></label>
						<input type="url" id="url" placeholder="Votre site : http://www...">
					</div>

					<div class="label">
						<label for="date">Date de naissance :</label><br><br>
						<input type="date" id="date" name="birthday">
					</div>
					<div class="radio">
						<label>Communication en :</label><br>
						<input type="radio" id="francais" name="langue" value="francais">Français
						<input type="radio" id="anglais" name="langue" value="anglais">Anglais
						<input type="radio" id="allemand" name="langue" value="allemand">Allemand
					</div>
			
					<div class="textarea">
						<textarea name="message" rows="4" placeholder="Votre message"></textarea>
					</div>
					<div>
						<p>* Champs obligatoires</p>
					</div>
					<div class="button_send">
						<button type="submit">Envoyer</button>
					</div>				
				</form>

			</div>
		</main>
		
		<!-- Pied de page -->
		<footer>
			<!-- Menu de pied de page -->
			<nav>
				<ul>

					<li><a href="./protection.html">Protection des données</a></li>
				</ul>
				<p>&copy; 2023 Association Talent. Tous droits réservés.</p>
			</nav>
		</footer>

		<!-- Script en JS pour le menu déroulant dans la version mobile du site -->
		<script src="../scripts/menuburgeur.js" ></script> 
	</body>
</html>
