		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Contact</title>
	</head>
	<body>
		<!-- En-tête de page -->
		<header>
			<!-- Logo Talent du menu -->
			<table class="logo_menu">
				<tr>
					<td>
						<a href="../index.html"><img src="../pictures/logo-menu.png" alt="Logo menu"></a>
					</td>
					<td>
						<!-- L'icone pour le menu déroulant pour les résolutions d'écran <= 767px -->
						<div class="menu_icon" onClick="menuBurger()">&#9776;</div>
					</td>
				</tr>
			</table>
			<!-- Le menu avec les 5 pages -->
			<nav class="menu_nav" id="myMenu_nav">
				<ul>
					<li><a href="../index.html">Accueil</a></li>
					<li><a href="./contenu_1.html">La mini transat</a></li>
					<li><a href="./contenu_2.html">Martial Cuendet</a></li>
					<li><a href="./page_perso.html">L'association</a></li>
					<li><a href="./contact.html" class="active">Contact</a></li>
				</ul>
			</nav>
		</header>
		<!-- Corps de la page -->		
		<main>
			<link rel="stylesheet" href="../css/style_contact.css">
			<div class="content">
				<h2>Contactez-nous</h2>
				<!-- Formulaire intelligent -->
				<form>
					<p>
						<label for="prenom"></label>
						<input type="text" id="prenom" placeholder="Prénom *">
					</p>
					<p>
						<label for="name"></label>
						<input type="text" id="name" placeholder="Nom *">
					</p>
					<p>
						<label for="email"></label>
						<input type="email" id="email" placeholder="Adresse e-mail *">
					</p>
					<p>
						<label for="password"></label>
						<input type="password" id="password" placeholder="Mot de passe *">
					</p>
					<p>
						<label for="adulte"></label>
						<input type="number" id="adulte" placeholder="Nombre d'adulte dans le foyer (choisir)" min="1" max="8">
					</p>
					<p>
						<label for="url"></label>
						<input type="url" id="url" placeholder="Adresse url de votre site">
					</p>
					<p>			
						<label for="date"></label>
						<input type="date" id="date" placeholder="Date de naissance">
					</p>
					<p>
						<label>Choix multiple :</label>
						<label for="option1"><input type="checkbox" id="option1" name="option">Option 1</label>
						<label for="option2"><input type="checkbox" id="option2" name="option">Option 2</label>		
					</p>
					<p class="textarea">
						<textarea name="message" rows="4" placeholder="Votre message"></textarea>
					</p>
					<p>
						<button type="submit">Envoyer</button>
					</p>				
				</form>
				<div>
					<p>* Champs obligatoires</p>
				</div>
			</div>
		</main>
		
		<!-- Pied de page -->
		<footer>
			<!-- Menu de pied de page -->
			<nav>

					<li><a href="./web/protection.html">Protection des données</a></li>
				</ul>
				<p>&copy; 2023 Mon Site Web. Tous droits réservés.</p>
			</nav>
		</footer>

	</body>
